<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Andy Hardy | Contact Info</title>
    <!--CSS reset file-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Bootstrap stylesheet link!-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--My own CSS page-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-image: url('assets/images/white-waves.png'); font-family: Arial;">
    <!-- Using some classes to style up the header.  It's a bit different from the original - the navbar highlighting is different. -->
    <header class="container border-bottom pl-0" style="background-color: #ffffff">
        <div class="d-flex">
            <h1 class="mr-auto p-3 mb-0" style="background-color: #4aaaa5; color: #ffffff; font-family: 'Georgia'">Andy
                Hardy</h1>
            <nav class="navbar-expand navbar-light p-1  d-flex align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container mt-5" style="background-color: #ffffff; margin-bottom: 100px;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="border-bottom pb-3" style="color: #4aaaa5; font-family: 'Georgia'">Contact</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary border-0 mb-3" style="background-color: #4aaaa5; color: #ffffff; border-radius: 0;     width: 150px;
                    height: 50px;">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="fixed-bottom text-center pt-4" style="border-top: 8px solid #4aaaa5; background-color:#777777;">
        Copyright 2019</footer>
</body>

</html>
